    <body>
    <h1>La vida</h1>
    
    <h2>por Rafa Riggs</h2>
    
    <p>la vida es una sola, dicen<br>
    que mejor me pisen y usen mis alas de trampolines<br>
    es lo es<br>
    o es lo que crees<br>
    espero despertar y poder saber por que
    </p>
